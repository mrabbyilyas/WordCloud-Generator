version: '3.8'

services:
  # Frontend Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://mrabbyilyas-wordcloud-generator.hf.space
      - NEXT_PUBLIC_API_TIMEOUT=30000
      - NEXT_PUBLIC_APP_NAME=WordCloud Generator
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_APP_DESCRIPTION=Generate beautiful word clouds from your text
    volumes:
      # Mount for development (optional)
      - ./public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wordcloud-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - wordcloud-network

networks:
  wordcloud-network:
    driver: bridge

volumes:
  nginx_logs:
    driver: local